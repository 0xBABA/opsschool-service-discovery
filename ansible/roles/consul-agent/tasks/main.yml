---
- name: debug consul agent role was included
  debug:
    msg: "I am consul agent role debug task {{ansible_host}}"
  tags:
    - debug_agent

- name: install nginx
  become: yes
  apt:
    name:
      - nginx
    state: present
  notify:
    - start nginx

- name: configure consul
  become: yes
  become_user: consul
  template:
    src: consul.config.json.j2
    dest: "{{ consul_configuration_file_path }}"
  notify:
    - restart consul service
  tags:
    - consul_setup

